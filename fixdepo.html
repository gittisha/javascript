<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Account Calculator</title>
  <style>
    body {
      text-align: center;
      margin: 50px;
    }

    input {
      padding: 8px;
      margin: 10px;
    }

    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    #result {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Fixed Account Calculator</h2>

  <label for="principal">Principal Amount (Rs):</label>
  <input type="number" id="principal" placeholder="Enter principal amount">

  <br>

  <label for="years">Number of Years:</label>
  <input type="number" id="years" placeholder="Enter number of years">

  <br>

  <button onclick="calculateAmount()">Calculate Amount</button>

  <div id="result"></div>

  <script>
    function calculateAmount() {
      var principal = document.getElementById("principal").value;
      var years = document.getElementById("years").value;

      if (isNaN(principal) || isNaN(years) || principal <= 0 || years <= 0) {
        alert("Please enter valid positive numbers for principal and years.");
        return;
      }

      // Convert values to numbers
      principal = parseFloat(principal);
      years = parseInt(years);

      // Calculate the amount at the end of each year
      var interestRate = 0.05; // 5% annual interest rate
      var amount = principal;

      for (var i = 1; i <= years; i++) {
        amount = amount + (amount * interestRate);
      }

      document.getElementById("result").innerHTML = "Amount after " + years + " years: Rs " + amount.toFixed(2);
    }
  </script>

</body>
</html>
